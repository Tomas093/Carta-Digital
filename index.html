<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Platos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1 class="main-title">Menú de Platos</h1>
    </header>

    <!-- Selector y detalles -->
    <main>
        <!-- Selector de platos -->
        <section id="plateSelector" class="menu-section">
            <h2 class="section-title">Selecciona un Plato</h2>
            <div id="plateDropdown">
                <!-- Dropdown se generará aquí -->
            </div>
        </section>

        <!-- Detalles del plato -->
        <section id="plateDetails" class="menu-section">
            <h2 class="section-title">Detalles del Plato</h2>
            <div id="plateInfo" class="plate-info">
                <p>Selecciona un plato para ver los detalles.</p>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
